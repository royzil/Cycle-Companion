<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Companion</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon Components
        const Calendar = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const Heart = () => <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>;
        const Info = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Plus = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" /></svg>;
        const Moon = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>;
        const Sun = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const Flower = () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;

        // Helper: Persist and restore to localStorage
        const LOCALSTORAGE_KEY = "cyclecompanion_data_v2";
        function saveData(data) {
            localStorage.setItem(LOCALSTORAGE_KEY, JSON.stringify(data));
        }
        function loadData() {
            try {
                const data = localStorage.getItem(LOCALSTORAGE_KEY);
                if (data) return JSON.parse(data);
            } catch {}
            return null;
        }

        const defaultData = {
            lastPeriodStart: null,
            cycleLength: 28,
            periodLength: 5,
            // Add as many dates as user wants to mark as period starts
            periodStarts: [],
        };

        function CycleCompanion() {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [cycleData, setCycleData] = useState(() => {
                return loadData() || defaultData;
            });
            const [selectedDate, setSelectedDate] = useState(null);
            const [activeTab, setActiveTab] = useState('calendar');

            // On any cycleData change, persist it
            useEffect(() => { saveData(cycleData); }, [cycleData]);

            // Helper to get phase info
            const getCycleInfo = (date) => {
                if (!cycleData.lastPeriodStart) return null;
                const lastStart = new Date(cycleData.lastPeriodStart);
                const daysSinceLastPeriod = Math.floor((date - lastStart) / (1000 * 60 * 60 * 24));
                const cycleDay = ((daysSinceLastPeriod % cycleData.cycleLength) + cycleData.cycleLength) % cycleData.cycleLength + 1;
                let phase, color, intensity;
                if (cycleDay <= cycleData.periodLength) {
                    phase = 'Menstrual';
                    color = 'bg-red-500';
                    intensity = cycleDay <= 2 ? 'high' : cycleDay <= 4 ? 'medium' : 'low';
                } else if (cycleDay <= 13) {
                    phase = 'Follicular';
                    color = 'bg-green-500';
                    intensity = 'low';
                } else if (cycleDay <= 16) {
                    phase = 'Ovulation';
                    color = 'bg-purple-500';
                    intensity = 'high';
                } else {
                    phase = 'Luteal';
                    color = 'bg-blue-500';
                    intensity = 'medium';
                }
                return { phase, color, cycleDay, intensity };
            };

            // Generate calendar days for current month
            const generateCalendarDays = () => {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = firstDay.getDay();
                const days = [];
                for (let i = 0; i < startingDayOfWeek; i++) days.push(null);
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(new Date(year, month, day));
                }
                return days;
            };

            const formatDate = (date) => date.toLocaleDateString('en-US', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            // Phases support info
            const getPhaseInfo = (phase) => ({
                'Menstrual': {
                    icon: <Moon />,
                    description: 'Menstruation: Uterine lining sheds. Common symptoms: cramps, fatigue, mood changes, bloating.',
                    support: [
                        "Offer heating pads, comfort food, and extra rest.",
                        "Help with chores and allow for downtime.",
                        "Ask if she wants company or quiet time."
                    ],
                    duration: `${cycleData.periodLength} days`,
                    color: 'text-red-600 bg-red-50'
                },
                'Follicular': {
                    icon: <Sun />,
                    description: 'Follicular: Energy and mood typically improve as estrogen rises.',
                    support: [
                        "Encourage light exercise or activities together.",
                        "Support her hobbies or socializing if she feels up to it."
                    ],
                    duration: '7-9 days',
                    color: 'text-green-600 bg-green-50'
                },
                'Ovulation': {
                    icon: <Flower />,
                    description: 'Ovulation: Peak fertility and usually peak energy.',
                    support: [
                        "Be attentive and affectionate.",
                        "Offer comfort if she experiences ovulation pain.",
                        "Good time for important conversations or social events."
                    ],
                    duration: '3-4 days',
                    color: 'text-purple-600 bg-purple-50'
                },
                'Luteal': {
                    icon: <Heart />,
                    description: 'Luteal: PMS symptoms may arise (mood swings, bloating, breast tenderness).',
                    support: [
                        "Be extra patient and understanding.",
                        "Offer massages, healthy snacks, and relaxation time.",
                        "Encourage open communication."
                    ],
                    duration: '12-14 days',
                    color: 'text-blue-600 bg-blue-50'
                }
            }[phase] || {});

            // Mark a date as period start
            const setPeriodStart = (date) => {
                const iso = date.toISOString();
                setCycleData(prev => ({
                    ...prev,
                    lastPeriodStart: iso,
                    periodStarts: Array.from(new Set([iso, ...prev.periodStarts])).sort()
                }));
            };

            // Allow deleting a period start
            const removePeriodStart = (iso) => {
                setCycleData(prev => ({
                    ...prev,
                    periodStarts: prev.periodStarts.filter(d => d !== iso),
                    lastPeriodStart: prev.lastPeriodStart === iso
                        ? prev.periodStarts.filter(d => d !== iso).sort().slice(-1)[0] || null
                        : prev.lastPeriodStart
                }));
            };

            const calendarDays = generateCalendarDays();
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];

            // Menstrual support resources
            const supportLinks = [
                { label: "Cleveland Clinic: Stages of the Menstrual Cycle", url: "https://my.clevelandclinic.org/health/articles/10132-menstrual-cycle" },
                { label: "Planned Parenthood: Menstruation", url: "https://www.plannedparenthood.org/learn/health-and-wellness/menstruation" },
                { label: "Menstrual Health Hub (MH Hub)", url: "https://mhhub.org/" },
                { label: "Reddit: r/TwoXChromosomes (Community)", url: "https://www.reddit.com/r/TwoXChromosomes/" },
                { label: "Reddit: r/Periods (Peer Support)", url: "https://www.reddit.com/r/Periods/" },
                { label: "Flo Health Blog", url: "https://flo.health/menstrual-cycle" },
            ];

            return (
                <div className="max-w-4xl mx-auto bg-white min-h-screen">
                    {/* Header */}
                    <div className="bg-gradient-to-r from-pink-500 to-purple-600 text-white p-6">
                        <div className="flex items-center gap-3 mb-2">
                            <Heart />
                            <h1 className="text-3xl font-bold">Cycle Companion</h1>
                        </div>
                        <p className="opacity-90">Supporting her through every phase</p>
                    </div>

                    {/* Navigation */}
                    <div className="flex border-b">
                        <button
                            onClick={() => setActiveTab('calendar')}
                            className={`flex-1 py-4 px-6 flex items-center justify-center gap-2 font-medium ${
                                activeTab === 'calendar'
                                    ? 'bg-pink-50 text-pink-600 border-b-2 border-pink-600'
                                    : 'text-gray-600 hover:bg-gray-50'
                            }`}
                        >
                            <Calendar />
                            Calendar
                        </button>
                        <button
                            onClick={() => setActiveTab('insights')}
                            className={`flex-1 py-4 px-6 flex items-center justify-center gap-2 font-medium ${
                                activeTab === 'insights'
                                    ? 'bg-pink-50 text-pink-600 border-b-2 border-pink-600'
                                    : 'text-gray-600 hover:bg-gray-50'
                            }`}
                        >
                            <Info />
                            Cycle Insights
                        </button>
                    </div>

                    {/* Calendar Tab */}
                    {activeTab === 'calendar' && (
                        <div className="p-6">
                            {/* Calendar Header */}
                            <div className="flex items-center justify-between mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                                </h2>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1))}
                                        className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                    >←</button>
                                    <button
                                        onClick={() => setCurrentDate(new Date())}
                                        className="px-4 py-2 bg-pink-100 text-pink-700 rounded-lg hover:bg-pink-200 transition-colors"
                                    >Today</button>
                                    <button
                                        onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1))}
                                        className="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                                    >→</button>
                                </div>
                            </div>

                            {/* Calendar Grid */}
                            <div className="grid grid-cols-7 gap-1 mb-6">
                                {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                    <div key={day} className="p-3 text-center font-semibold text-gray-600 bg-gray-50 rounded-lg">
                                        {day}
                                    </div>
                                ))}
                                {calendarDays.map((date, index) => {
                                    if (!date) return <div key={index} className="p-3 h-16"></div>;
                                    const cycleInfo = getCycleInfo(date);
                                    const isToday = date.toDateString() === new Date().toDateString();
                                    const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                                    const isPeriodStart = !!cycleData.periodStarts.find(d =>
                                        new Date(d).toDateString() === date.toDateString()
                                    );
                                    return (
                                        <div
                                            key={index}
                                            onClick={() => setSelectedDate(date)}
                                            className={`p-3 h-16 border-2 rounded-lg cursor-pointer transition-all relative
                                                ${isSelected ? 'border-pink-500 bg-pink-50' : 'border-gray-200 hover:border-gray-300'}
                                                ${isToday ? 'ring-2 ring-purple-400' : ''}`}
                                        >
                                            <div className="text-sm font-medium text-gray-800">{date.getDate()}</div>
                                            {cycleInfo && (
                                                <div className={`w-3 h-3 rounded-full ${cycleInfo.color} opacity-80 absolute bottom-2 right-2`}></div>
                                            )}
                                            {isToday && <div className="text-xs text-purple-600 font-bold absolute top-1 right-1">•</div>}
                                            {isPeriodStart && (
                                                <div title="Period Start" className="absolute left-2 top-2 w-2 h-2 bg-pink-600 rounded-full"></div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>

                            {/* Selected Date Info */}
                            {selectedDate && (
                                <div className="bg-gray-50 rounded-xl p-6">
                                    <div className="flex items-center justify-between mb-4 flex-wrap gap-2">
                                        <h3 className="text-xl font-bold text-gray-800">{formatDate(selectedDate)}</h3>
                                        <button
                                            onClick={() => setPeriodStart(selectedDate)}
                                            className="flex items-center gap-2 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition-colors"
                                        >
                                            <Plus />
                                            Mark as Period Start
                                        </button>
                                    </div>
                                    {getCycleInfo(selectedDate) ? (
                                        <div className="space-y-4">
                                            {(() => {
                                                const info = getCycleInfo(selectedDate);
                                                const phaseData = getPhaseInfo(info.phase);
                                                return (
                                                    <div className={`p-4 rounded-lg ${phaseData.color}`}>
                                                        <div className="flex items-center gap-3 mb-3">
                                                            {phaseData.icon}
                                                            <div>
                                                                <h4 className="font-bold text-lg">{info.phase} Phase</h4>
                                                                <p className="text-sm opacity-80">Day {info.cycleDay} of cycle</p>
                                                            </div>
                                                        </div>
                                                        <p className="mb-3">{phaseData.description}</p>
                                                        <div className="grid md:grid-cols-2 gap-4">
                                                            <div>
                                                                <h5 className="font-semibold mb-1">How to Support:</h5>
                                                                <ul className="list-disc pl-5 text-sm">
                                                                    {phaseData.support.map((s, i) => <li key={i}>{s}</li>)}
                                                                </ul>
                                                            </div>
                                                            <div>
                                                                <h5 className="font-semibold mb-1">Typical Duration:</h5>
                                                                <p className="text-sm">{phaseData.duration}</p>
                                                            </div>
                                                        </div>
                                                    </div>
